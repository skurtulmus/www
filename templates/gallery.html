{% extends "base.html" %}

{% block title %}
{{ section.title }}
{% endblock %}

{% block content %}
<div class="content">

	<h2 class="title">
	  {{ section.title }}
	</h2>
	<br>
	<ul>
	  {% for page in section.pages %}
		<li>
			<p>
				<a href="{{ page.permalink | safe }}">
					{{ page.title }}
				</a><br>
				<small>{{ page.description }}</small><br>
			</p>
		</li>
	  {% endfor %}
	</ul>

</div>
{% endblock content %}
